<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk DA/PA Checker</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Bulk DA/PA/Spam Score/Domain Age Checker</h1>
    <textarea id="urls" placeholder="Enter URLs here, one per line"></textarea>
    <button onclick="checkUrls()">Check URLs</button>
    <table id="results">
        <thead>
            <tr>
                <th>URL</th>
                <th>DA</th>
                <th>PA</th>
                <th>Spam Score</th>
                <th>Domain Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="downloadCSV()">Download CSV</button>

    <script>
        async function checkUrls() {
            const urls = document.getElementById('urls').value.split('\n').map(url => url.trim()).filter(url => url);
            const results = await fetch('/.netlify/functions/checkUrls', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ urls }),
            }).then(res => res.json());

            const tbody = document.querySelector('#results tbody');
            tbody.innerHTML = '';
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.url}</td>
                    <td>${result.da}</td>
                    <td>${result.pa}</td>
                    <td>${result.spamScore}</td>
                    <td>${result.domainAge}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function downloadCSV() {
            const rows = [['URL', 'DA', 'PA', 'Spam Score', 'Domain Age']];
            document.querySelectorAll('#results tbody tr').forEach(row => {
                const cols = row.querySelectorAll('td');
                rows.push(Array.from(cols).map(col => col.innerText));
            });

            const csvContent = 'data:text/csv;charset=utf-8,' + rows.map(e => e.join(',')).join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'domain_metrics.csv');
            link.click();
        }
    </script>
</body>
</html>
